<body>

<h1>å†°ä¹¦æ¶ˆæ¶ˆä¹</h1>
<div id="score">å¾—åˆ†: 0</div>
<div id="grid"></div>
<button id="recharge-button" onclick="toggleRechargeOptions()">å……å€¼</button>
<div id="recharge-options">
    <div class="recharge-option" onclick="window.location.href='https://qr.alipay.com/2m6141045mqhddxwdtinpea'">5å…ƒ</div>
    <div class="recharge-option" onclick="window.location.href='https://qr.alipay.com/2m6175288hrb1n9gbjemy9b'">100å…ƒ</div>
    <br> <!-- æ¢è¡Œ -->
    <div class="recharge-option" onclick="window.location.href='https://qr.alipay.com/2m617740m7sldoyxbwppq96'">1500å…ƒ</div>
    <div class="recharge-option" onclick="window.location.href='https://qr.alipay.com/2m618675v9urotjjugaso02'">5000å…ƒ</div>
</div>

<script>
    const fruits = ['ğŸ‹', 'ğŸ“', 'ğŸ', 'ğŸ¥­', 'ğŸŠ']; // ä½¿ç”¨æ°´æœå›¾æ ‡
    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    let cells = [];
    let score = 0;

    // åˆ›å»ºæ¸¸æˆç½‘æ ¼
    function createGrid() {
        for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            const fruit = fruits[Math.floor(Math.random() * fruits.length)];
            cell.classList.add('cell');
            cell.textContent = fruit;
            cell.setAttribute('data-index', i);
            cell.addEventListener('click', () => handleCellClick(i));
            grid.appendChild(cell);
            cells.push(cell);
        }
    }

    // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»
    function handleCellClick(index) {
        const fruit = cells[index].textContent;
        const matchedCells = findMatches(index, fruit);
        if (matchedCells.length > 0) {
            // å¢åŠ å¾—åˆ†
            score += matchedCells.length;
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
            matchedCells.forEach(i => {
                cells[i].textContent = '';
            });
            // æ›´æ–°ç½‘æ ¼
            setTimeout(() => updateGrid(), 500);
        }
    }

    // æŸ¥æ‰¾åŒ¹é…çš„å•å…ƒæ ¼
    function findMatches(index, fruit) {
        const matches = [];
        const row = Math.floor(index / 8);
        const col = index % 8;

        // æ£€æŸ¥æ¨ªå‘å’Œçºµå‘
        for (let i = 0; i < 8; i++) {
            if (cells[row * 8 + i].textContent === fruit) {
                matches.push(row * 8 + i);
            }
            if (cells[i * 8 + col].textContent === fruit) {
                matches.push(i * 8 + col);
            }
        }
        
        return [...new Set(matches)]; // å»é‡
    }

    // æ›´æ–°ç½‘æ ¼
    function updateGrid() {
        for (let i = 0; i < cells.length; i++) {
            if (cells[i].textContent === '') {
                const fruit = fruits[Math.floor(Math.random() * fruits.length)];
                cells[i].textContent = fruit;
            }
        }
    }

    // åˆ‡æ¢å……å€¼é€‰é¡¹æ˜¾ç¤º
    function toggleRechargeOptions() {
        const options = document.getElementById('recharge-options');
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }

    createGrid();
</script>
